{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Prisync Blog Posts</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/freelancer.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container col-md-4 col-sm-4 col-xs-4">
      <h1>Prisync Blog Posts</h1>
              <form action="/" method="post">
          {% csrf_token %}
                <button type="submit" class="btn" style="position: absolute; right: 0; top: 0; text-align: right; background-color: blue; !important; color:white;">Refresh</button>

        </form>
    </div>
  </nav>

  <!-- Portfolio Grid Section -->
  <section class="portfolio" id="portfolio" >
    <div class="container col-md-4 col-lg-4 col-sm-4 col-xs-4">
      <div class="row">

        </div>
      {% for i in post_list %}
            <div class="card col-md-12 col-sm-12 col-xs-12">
              <a href="{{i.link}}">
                <img class="card-img-top" src="{% static 'img/prisync.png' %}"  alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title" style="color:black;">{{i.title}}</h5>
                  <p> {{i.category}}</p>
                  <p style="color: black;"><b> {{i.description}}</b></p>
                  <p>Created on {{i.pubdate}} by {{i.creator}}</p>
                </div>
                </a>
            </div>
      {% endfor %}
    </div>
  </section>



  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Contact Form JavaScript -->
  <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
  <script src="{% static 'js/contact_me.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/freelancer.min.js' %}"></script>

</body>

</html>
